<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pro Fac{% endblock %}</title>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
    {% tailwind_css %}

  </head>
  <body data-theme="magisterka">
    {% include "frontend_templates/partials/navbar.html" %}

    <main class="container --color-base-content">
        {%block content%}
        {% endblock %}
    </main>

    <section aria-label="Subscribe example">
      <div class="container">
        <article>
          <hgroup>
            <h2>Dołącz do newslettera</h2>
            <h3>Otrzymuj porady, aktualizacje i promocje</h3>
          </hgroup>
          <form class="grid">
            <input type="text" id="firstname" name="firstname" placeholder="Imię" aria-label="Imię" required="">
            <input type="email" id="email" name="email" placeholder="Twój e-mail" aria-label="Twój e-mail" required="">
            <button type="submit" onclick="event.preventDefault()">Zapisz się</button>
          </form>
        </article>
      </div>
    </section>

    <footer class="container">
      <small><a href="#">Polityka prywatności</a> • <a href="#">Regulamin</a></small>
    </footer>

</body></html>
