{% load static %}

<nav class="navbar bg-base-100 shadow-sm">
  <div class="navbar-start pl-8">
    <a class="" href="{% url 'tmp_index' %}"><img src="{% static 'icons/logo_text.svg' %}" alt="Logo" class="h-8 "></a>
  </div>

  <div class="navbar-end space-x-4 pr-8">
    {% if user.is_authenticated %}
      <a class="hover:text-accent" href="{% url 'tmp_home' %}">Strona Główna</a>
      <a class="hover:text-accent" href="{% url 'tmp_products' %}">Produkty</a>
      <a class="hover:text-accent" href="{% url 'tmp_invoices' %}">Faktury</a>
      <a class="hover:text-accent" href="{% url 'tmp_clients' %}">Klienci</a>
      <a class="hover:text-accent" href="{% url 'tmp_choose_company' %}">Firmy</a>
      <form method="post" action="{% url 'tmp_logout' %}">
        {% csrf_token %}
        <button class="btn btn-secondary" type="submit">
          <p>Wyloguj się</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
          </svg>
        </button>
      </form>
    {% else %}
      <div>
        <a class="btn btn-primary" href="{% url 'tmp_login' %}">
          <p>Zaloguj się</p>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-door-open" viewBox="0 0 16 16">
            <path d="M8.5 10c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1"/>
            <path d="M10.828.122A.5.5 0 0 1 11 .5V1h.5A1.5 1.5 0 0 1 13 2.5V15h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V1.5a.5.5 0 0 1 .43-.495l7-1a.5.5 0 0 1 .398.117M11.5 2H11v13h1V2.5a.5.5 0 0 0-.5-.5M4 1.934V15h6V1.077z"/>
          </svg>
        </a>
        <a class="btn btn-accent" href="{% url 'tmp_register' %}">Zarejestruj się</a>
      </div>
    {% endif %}
  </div>
</nav>
