{% extends "frontend_templates/base.html" %}

{% block title %} Wybierz firmę {% endblock %}

{% block content %}
<div class="container mx-auto max-w-md">
  <h1 class="text-4xl font-bold mb-6 text-center">Wybierz firmę</h1>

  <form method="post" class="bg-white p-6 shadow-md rounded-[var(--radius-box)] border border-gray-300">
    {% csrf_token %}

    <div class="flex justify-center mb-4">
      <select id="company" name="company_id" required
              class="select px-3 py-2 w-3/4 text-center border border-gray-300 rounded-[var(--radius-box)] shadow-md">
        {% for company in companies %}
        <option value="{{ company.id }}">{{ company.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="text-center">
      <button type="submit"
              class="btn btn-primary btn-md shadow-md">
        Wybierz
      </button>
    </div>
  </form>
</div>
{% endblock %}
