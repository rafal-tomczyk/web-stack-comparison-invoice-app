<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>
    {% if user.is_authenticated %}
    Hello {{ user.email }}
    <form method="post" action="{% url 'tmp_logout' %}">
      {% csrf_token %}
      <button type="submit">Logout</button>
    </form>
    {% else %}
    <a href="{% url 'tmp_login' %}">Zaloguj się</a>
    <a href="{% url 'tmp_register' %}">Zarejestruj się</a>
    {% endif %}
  </p>
</body>
</html>
