{% extends "frontend_templates/base.html" %}

{% block title %}Dodaj klienta{% endblock %}

{% block content %}
<div class="flex items-center justify-between mb-4">
  <h2 class="text-3xl font-bold">Klienci</h2>
  <a href="{% url 'tmp_clients' %}" class="btn btn-error btn-md shadow-md">
    Wróć do listy klientów
  </a>
</div>

<div class="card bg-base-100 shadow-lg border border-base-300 rounded-box p-6">
  <h2 class="text-2xl font-bold mb-4">Dodaj nowego klienta</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {% if form.non_field_errors %}
      <div class="alert alert-error">
        {{ form.non_field_errors }}
      </div>
    {% endif %}


    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Zapisz klienta</button>
  </form>
</div>
{% endblock %}
