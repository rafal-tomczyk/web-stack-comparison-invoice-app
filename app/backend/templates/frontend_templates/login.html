<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
</head>
<body>
    <form method="POST">
        <h1>Logowanie</h1>
        {% csrf_token %}
        {{ form.as_p }}

    </form>
    <p>Nie masz konta? <a href="{% url 'register' %}">Zarejestruj się</a></p>
</body>
</html>
